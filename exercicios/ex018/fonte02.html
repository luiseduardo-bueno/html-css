    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/love larry ttf.ttf') format('truetype'); 
            font-weight: 'normal';
            font-style: 'nomal'
        
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - enabedded-opentype
            - truetype-aat (Apple advanced typography)
            - vsg
            */
        }
        body {
            font-size: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
